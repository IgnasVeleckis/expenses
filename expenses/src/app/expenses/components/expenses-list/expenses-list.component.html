<table  *ngIf="expenseSource">
  <caption class="m-b-lg text-xl">My income sources</caption>

  <tr class="header">
    <th>Expense name</th>
    <th></th>
    <th>Takes per month</th>
  </tr>

  <tr *ngFor="let item of expenseSource" class="rows">
    <td>
      {{ item.name }}
    </td>
    <td>

    </td>
    <td>
      {{ item.takesPerMonth }}
    </td>
  </tr>
  <tr class="total">
    <td>
      Total:
    </td>
    <td></td>
    <td>
      xxx
    </td>
  </tr>
</table>
