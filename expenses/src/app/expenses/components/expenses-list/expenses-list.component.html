<table >
  <caption class="m-b-lg text-xl">My income sources</caption>

  <tr class="header">
    <th>Expense name</th>
    <th></th>
    <th>Takes per month</th>
  </tr>



  <tr *ngFor="let expense of expenseItems$ | async" class="rows" (click)="removeExpense(expense.id)">
    <td>
      {{ expense.name }}
    </td>
    <td></td>
    <td>
      {{ expense.takesPerMonth }}
    </td>
  </tr>

  <tr class="total" >
    <td>
      Total:
    </td>
    <td></td>
    <td>
      //total expenses
    </td>
  </tr>
</table>
