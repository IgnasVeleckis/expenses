<div class="navigation flex">
    <div class="choice p-md" (click)="changeExpenses('dayStat')" [ngClass]="dayStat? 'active' : 'not'">
        Today
    </div>
    <div class="choice p-md" (click)="changeExpenses('monthStat')" [ngClass]="monthStat? 'active' : 'not'">
        This month
    </div>
    <div class="choice p-md" (click)="changeExpenses('yearStat')" [ngClass]="yearStat? 'active' : 'not'">
        This year
    </div>
</div>
